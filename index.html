<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel='stylesheet' href='styles.css'/>
</head>
<body>
  

  <div class="header">
    <h1>Rock Paper Scissors</h1>
  </div>

  <div class="body">
    <div class="score">
      
      <div id="player-label" class="badge">you</div>
      <div id="computer-label" class="badge">com</div>
      <p id="score-text">
        <span id="player-score">0</span> 
        : 
        <span id="computer-score">0</span>
      </p>
    </div>

    <div class="choices">
      <img class="button" src="rock.png" alt="Rock">
      <img class="button" src="paper.png" alt="Paper">
      <img class="button" src="scissors.png" alt="Scissors">
    </div>

    <div id="msg">
      START!
    </div>

    <div id="finish">
      <div id="game-result">

      </div>

      <div id="play-again">

      </div>

    </div>
  </div>

  <script src="javascript.js"></script>

</body>
</html>
