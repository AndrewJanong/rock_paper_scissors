<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel='stylesheet' href='styles.css'/>
</head>
<body>
  

  <div class="header">
    <p>Rock Paper Scissors</p>
  </div>

  <div class="body">
    <div class="score">
      <p>
        <span id="playerScore">0</span> 
        : 
        <span id="computerScore">0</span>
      </p>
    </div>

    <div class="choices">
      <img class="button" src="rock.png" alt="Rock">
      <img class="button" src="paper.png" alt="Paper">
      <img class="button" src="scissors.png" alt="Scissors">
    </div>

    <div id="msg">
      START!
    </div>
  </div>

  <script src="javascript.js"></script>

</body>
</html>
